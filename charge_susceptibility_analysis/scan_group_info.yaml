# STRUCTURE:
# each entry is a set of scans taken 'together', e.g. background scans taken to go with a dataset
# for each scan group, need to specify the 'data' scan where the modulation data is, also the 
# 'density' scan that calibrates dmd1 power vs density, also 'thermometry' scan that tells what
# temperature the data is at via AFM thermometry, and a 'background' scan to tell the analysis
# code where to look for background data
# temp_var is what variable to use for temperature/hold time since we have changed what variable
# controls this (LatticeDMDPreQuenchHoldTime vs NematicLatticeModulationPreHoldTime)
# is_doublon_resolved controls whether or not doublon-resolved analysis for the density happens,
# and should be set based on whether we actually did doublon resolution

